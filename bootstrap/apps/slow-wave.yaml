apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slow-wave-demo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: sync-waves
    # WE ARE OVERRIDING THE VALUES TO FORCE A SLEEP
    helm:
      parameters:
      - name: "delay"
        value: "30"  # This forces the first wave to take 30 seconds!
  destination:
    server: https://kubernetes.default.svc
    namespace: slow-wave-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true