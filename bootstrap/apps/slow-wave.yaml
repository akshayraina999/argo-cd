apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slow-wave-demo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: sync-waves
    # REMOVED THE HELM BLOCK - It was causing the crash!
  destination:
    server: https://kubernetes.default.svc
    namespace: slow-wave-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true